---
layout: default
---

<div class="home">
  {% if page.title %}
    <h1 class="page-title">{{ page.title }}</h1>
  {% endif %}
  
  {% if page.description %}
    <div class="page-description">
      <p>{{ page.description }}</p>
    </div>
  {% endif %}

  <div class="home-content">
    {{ content }}
  </div>
</div>
